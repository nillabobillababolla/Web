<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <style>
        .yapildi{
            text-decoration: line-through;
        }
        #liste,#liste2{
            min-height: 100px;
            border: 1px solid #000;
            border-radius: 2px;
        }
    </style>
    <script>
        var todoList=[];
        function ekle() {
            var txt = document.getElementById("txtyeni");
            var yeni = txt.value;
            if(yeni===""){
                return;
            }
            var eklenecek = {
                id:todoList.length+1,
                text: yeni,
                isDone:false,
                isDeleted:false
            }
            todoList.push(eklenecek);
            txt.value="";
            txt.focus();
            kaydet();
            listele();
        }
        function listele() {
            //localde data var ise onu cekelim
            var localListem=localStorage.getItem("listem")
            if(localListem!=null){
                todoList = JSON.parse(localListem);
            }
            

            var yapilacaklarDiv = document.getElementById("liste");
            while (yapilacaklarDiv.firstChild) {
                yapilacaklarDiv.removeChild(yapilacaklarDiv.firstChild);
            }
            var yapilanlarDiv = document.getElementById("liste2");
            while (yapilanlarDiv.firstChild) {
                yapilanlarDiv.removeChild(yapilanlarDiv.firstChild);
            }
            for (var i = 0; i < todoList.length; i++) {
                var element = todoList[i];
                var btn = document.createElement("button");
                    btn.setAttribute("type","button");
                    btn.setAttribute("name",element.id);
                    btn.setAttribute("class","list-group-item list-group-item-action");
                    btn.setAttribute("id","btn"+(i+1));
                if(element.isDone && !element.isDeleted){
                    btn.innerHTML="<span class='yapildi'>"+element.text+"</span>";
                    btn.addEventListener("click",sil);
                    yapilanlarDiv.appendChild(btn);
                }else if(!element.isDone && !element.isDeleted) {                    
                    btn.setAttribute("draggable","true");
                    btn.addEventListener("dragstart",surukle);
                    btn.innerText=element.text;
                    btn.addEventListener("click",yapildi);
                    yapilacaklarDiv.appendChild(btn);
                }
            }
        }
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function surukle(ev) {
            ev.dataTransfer.setData("td", ev.target.id);   
                     
        }
        function drop(ev) {           
            ev.preventDefault();
            var data = ev.dataTransfer.getData("td");
            //ev.target.appendChild(document.getElementById(data));
           var id= document.getElementById(data).name;
           yapildi(id);
        }
        function yapildi(did) {
            var id = this.name;
            if(did!=null){
                id=did;
            }
            for (var i = 0; i < todoList.length; i++) {
                var element = todoList[i];
                if(element.id==id){
                    element.isDone=true;
                    break;
                }
            }
            var btn= this;
            if(did!=null){
                btn = document.getElementById("btn"+did);
            }
            var opak = 1;
            setInterval(function () {
                opak*=0.8;
                btn.style.opacity   = opak<0?0:opak;
            },50);
            setTimeout(function(){
                // console.log("500ms bekledik");
                kaydet();
                listele();
            },800);
        }
        function sil() {
            var id = this.name;
            for (var i = 0; i < todoList.length; i++) {
                var element = todoList[i];
                if(element.id==id){
                    element.isDeleted=true;
                    break;
                }
            }
            var btn= this;
            var opak = 1;
            setInterval(function () {
                opak*=0.8;
                btn.style.opacity   = opak<0?0:opak;
            },50);
            setTimeout(function(){
                // console.log("500ms bekledik");
                kaydet();
                listele();
            },800);
        }
        function kaydet() {
            var tempArray =[];
            var id=1;
            for (var i = 0; i < todoList.length; i++) {
                var element = todoList[i];
                if(!element.isDeleted){
                    element.id=id;
                    tempArray.push(element);
                     id++;
                }
            }
            todoList=tempArray;
            window.localStorage.setItem("listem",JSON.stringify(todoList));
            
        }
    </script>
</head>

<body onload="listele()">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="text text-center">
                    <h2>ToDo List</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-7">
                        <input type="text" class="form-control" id="txtyeni" />
                    </div>
                    <div class="col">
                        <input type="button" class="btn btn-primary btn-block" value="Ekle" onclick="ekle()">
                    </div>
                </div>
                <br>
                <div>
                    <div class="list-group" id="liste">
                        <button type="button" class="list-group-item list-group-item-action active">
                            Cras justo odio
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <input type="text" class="form-control" value="YapÄ±lanlar" disabled />
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="list-group" id="liste2" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <button type="button" class="list-group-item list-group-item-action">
                                <span>Cras justo odio</span>
                            </button>
                            <button type="button" class="list-group-item list-group-item-action">
                                <span class="yapildi">Dapibus ac facilisis in</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
